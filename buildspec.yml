version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo Installing dependencies...
      - pip install -r requirements.txt
  build:
    commands:
      - echo Building the application...
      - python setup.py install
  post_build:
    commands:
      - echo Build completed.

artifacts:
  files:
    - '**/*'
  discard-paths: yes
